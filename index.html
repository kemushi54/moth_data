<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
  <!-- js -->
  <script 
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>

  <title>Document</title>

  <style>
      * {
      box-sizing: border-box;
    }

    /* Create two equal columns that floats next to each other */
    .left {
      float: left;
      width: 500px;
      padding: 5px;
      height: 95vh;
    }
    .right {
      width: 100vw;
      padding: 5px;
      height: 95vh;
    }
    
    #osmap {
      height: 75%;
      margin: 20px;
    }

  </style>

<script type="text/javascript" src="data/moth_list.json"></script>
<script type="text/javascript" src="data/threshold_list.json"></script>
<script src="test.json"></script>
<script src = "scripts/fun_change_species.js"></script>
<script src =  "scripts/fun_change_threshold.js"></script>

<script> var polygon; </script>

</head>

<body>
  <h3>蛾類物種分布地圖</h3>
  <div class="left">
    <h3>物種分布地圖</h3>
    <p>此圖為選擇的物種以 Maxent 預設的閥值產生的 11 種分布範圍。<br>
      可透過滑鼠右鍵選擇新視窗開啟圖片來觀看原始大小的圖檔。</p>
    
    <form name="species_form">
    
      學名開頭：
      <select size = 5 id="starter" onchange="renew(this.selectedIndex);">
        <script>
          const alphabet = [];
          for (let i = 65; i <= 90; i++) {
            alphabet.push(String.fromCharCode(i));
          }

          var n = alphabet.length;

          for (i = 0; i < n; i++) {
            document.writeln("<option value='" + i + "'>" + alphabet[i] + "</option>");
          }
          </script>
        </select>
        
        <script>
          // Create array of species according to initial letters
          const alphabet_species = [];
          for (let i = 0; i < 26; i++) {
            alphabet_species[i] = [];
          }

          species.forEach(function(item) {
            const index = item.charCodeAt(0) - 65;
            alphabet_species[index].push(item);
          });

          // Create options according to alphabet selected
          function renew(index){
            for(var i = 0; i < alphabet_species[index].length; i++)
            document.species_form.sp_select.options[i]=new Option(alphabet_species[index][i], i);	// 設定新選項
            document.species_form.sp_select.length=alphabet_species[index].length;	// 刪除多餘的選項
          }

        </script>

      物種清單：
      <select size = 5 name="sp_select" id="sp_select" onchange="change_species()">
          <option value="" disabled selected>---- 選擇左邊字母來瀏覽物種清單 ----</option>
      </select>
    </form>

    <p id="demo"></p>

    <img id="image" width="480px" src="" alt="圖片" >

  </div>

  <div class="right">
    <h3>互動式地圖</h3>
    <p>透過閥值篩選來選擇想要細看的分布地圖於互動式地圖區塊觀看</p>
    <select name="" id="thr_select" onchange="change_threshold()">
      <option value="" disabled selected>---- 選擇一個閥值 ----</option>
    <script>
      //Create array of options to be added
      var n2 = threshold.length;
      for (i = 0; i < n2; i++) {
        document.writeln("<option value='" + threshold[i] + "'>" + threshold[i] + "</option>");
      }
      </script>
    </select>
    <p id="demo2"></p>

    <!--加入leaflet地圖-->
    <div id="osmap"></div>
    <script>
      // 設定地圖中心點與放大級別
      var mapOptions = {
        center: [23.773, 120.959],
        zoom: 8
         }
      const map = L.map("osmap", mapOptions);

      // Creating OSM Layer object
      var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'});
      map.addLayer(layer);      // Adding layer to the map

      //加入比例尺
      L.control.scale({
          position: 'bottomleft'
      }).addTo(map);
      </script>
      
    </div>

  </body>
</html>
